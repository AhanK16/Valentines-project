<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A Letter For You</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
    <style>
        .letter-box {
            background: #fff9f0;
            padding: 40px;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border-radius: 5px;
            font-family: 'Dancing Script', cursive;
            font-size: 1.5rem;
            line-height: 1.8;
            text-align: left;
            position: relative;
        }
        .letter-box::before { /* Makes it look like paper */
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: repeating-linear-gradient(#fff9f0 0px, #fff9f0 30px, #e0d9cf 31px);
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="letter-box">
            Dear [Her Name],<br><br>
            I wanted to write this to tell you... <br>
            [Your long romantic letter goes here]<br><br>
            Always yours,<br>
            [Your Name]
        </div>
        <button class="quiz-btn" onclick="location.href='index.html'" style="margin-top:20px;">Back to Start ❤️</button>
    </div>
</body>
</html>
